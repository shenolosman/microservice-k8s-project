apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: microshop-ingress
  namespace: microshop
  annotations:
    nginx.ingress.kubernetes.io/rewrite-target: /$2
spec:
  ingressClassName: nginx
  rules:
    # Update host to your domain or leave blank for a default host.
    - host: ""
      http:
        paths:
          # Auth service routes
          - path: /api/auth
            pathType: Prefix
            backend:
              service:
                name: auth-service
                port:
                  number: 5000
          # Product service routes
          - path: /api/products
            pathType: Prefix
            backend:
              service:
                name: product-service
                port:
                  number: 5001
          # Order service routes
          - path: /api/orders
            pathType: Prefix
            backend:
              service:
                name: order-service
                port:
                  number: 5002
          # Frontend catch-all
          - path: /
            pathType: Prefix
            backend:
              service:
                name: frontend
                port:
                  number: 80
